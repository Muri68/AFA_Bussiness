<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>Hello, world!</title>
    <!-- Option 1: Include in HTML -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <style>
        .login {
          min-height: 100vh;
        }

        .bg-image {
          background-image: url('assets/img/banner2.jpg');
          background-size: cover;
          background-position: center;
        }

        .login-heading {
          font-weight: 300;
        }

        .btn-login {
          font-size: 0.9rem;
          letter-spacing: 0.05rem;
          padding: 0.75rem 1rem;
        }
    </style>
  </head>
  <body>
    <div class="container-fluid ps-md-0">
        <div class="row g-0">
          <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image">
            <img style="width: 40%; height: 40%; margin: auto;" src="assets/img/logo2.png" alt="" srcset="">
          </div>
          <div class="col-md-8 col-lg-6" style="background-color: #c32c40;">
            <div class="login d-flex align-items-center py-5" style="position: relative;">
              <div class="container">
                <div class="row">
                  <div class="col-md-9 col-lg-8 mx-auto">
                    <h2 class="login-heading text-white fs-1 fw-bolder mb-4 text-center">Sign Up</h2>
      
                    <!-- Sign In Form -->
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        <div class="form-floating mb-3">
                          <input type="email" name="email" class="form-control form-control-lg" id="floatingInput" placeholder="Email"> 
                        </div>
                      <div class="form-floating mb-3">
                        <input type="text" name="username" class="form-control form-control-lg" id="floatingInput" placeholder="Username"> 
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" name="password1" class="form-control form-control-lg" id="floatingPassword" placeholder="Password">
                        <ul>
                          <li>Your password can’t be too similar to your other personal information.</li>
                          <li>Your password must contain at least 8 characters.</li>
                          <li>Your password can’t be a commonly used password.</li>
                          <li>Your password can’t be entirely numeric.</li>
                        </ul>
                      </div>
                      <div class="form-floating mb-3">
                        <input type="password" name="password2" class="form-control form-control-lg" id="floatingPassword" placeholder="Password Confirm">
                      </div>
      
                      <div class="d-grid mb-3">
                        <button class="btn btn-lg btn-dark btn-login btn-block text-uppercase fw-bold mb-2" type="submit">Sign Up</button>
                      </div>

                      <hr style="border: 1px solid #fff;">
      
                      <div class="d-grid mb-3">
                        <button class="btn btn-lg btn-outline-light btn-login btn-block fw-bold mb-2">
                            <i class="bi bi-google"></i>
                            Sign Up with Google
                        </button>
                      </div>
                      <button class="btn btn-lg btn-outline-light btn-login btn-block fw-bold mb-2">
                          <i class="bi bi-facebook"></i>
                          Sign Up with Facebook
                      </button>
                      <button class="btn btn-lg btn-outline-light btn-login btn-block fw-bold mb-2">
                        <i class="bi bi-apple"></i>
                          Sign Up with Apple
                      </button>

                      <p class="text-white text-center">Already have an Account? <a class="text-white" href="login.html"> Login</a></p>
      
                    </form>
                  </div>
                </div>
                <p style="bottom: 0; position: absolute;" class="text-white">&copy; 2022</p>
              </div>
            </div>
          </div>
        </div>
    </div>
      

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
    -->
  </body>
</html>
